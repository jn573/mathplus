<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's do addition</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/gen.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #status {
        font-size: medium;
        font-style: italic;
        color: blue;
    }
</style>
</head>

<body>
    <div class="container-md">
        <form class="row g-3 needs-validation" novalidate>
            <div id="num1"></div>
            <div id="operator">+</div>
            <div id="num2"></div>
            <div class="col-md-4">
                <label for="answer" class="form-label">Answer</label>
                <input type="number" class="form-control" id="validateAnswer" value="0" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <button onclick="checker()" class="button" type="button" id="answer">Check Answer</button>
        </form>
    </div>
    <div id="status" class="">
        Enter you answer.
    </div>

    <h2 class="h2">Your answers</h2>
    <div class="col-sm" id="history">

    </div>
</body>

</html>
